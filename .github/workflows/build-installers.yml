name: Build Installers (JSONTool)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Liberica Full JDK 21 ZIP
        run: |
          curl -L -o liberica.zip "https://download.bell-sw.com/java/21.0.3/bellsoft-jdk21.0.3+13-windows-amd64-full.zip"

      - name: Extract Liberica JDK ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE/liberica" | Out-Null
          Expand-Archive -Path "liberica.zip" -DestinationPath "$env:USERPROFILE/liberica" -Force

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=$env:USERPROFILE\liberica\jdk-21.0.3-full" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\liberica\jdk-21.0.3-full\bin" >> $env:GITHUB_PATH

      - name: Verify Java
        run: java -version

      - name: Build FAT JAR
        run: mvn -B clean package

      - name: Build Windows EXE using jpackage
        run: |
          jpackage `
            --name JSONTool `
            --input target `
            --main-jar json-tool-1.0.jar `
            --main-class com.jsontoll.Main `
            --type exe `
            --app-version 1.0 `
            --vendor ke1wi `
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base `
            --dest installer

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: JSONTool-windows-exe
          path: installer/*.exe

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Liberica Full JDK (JavaFX included)
        run: |
          brew tap bell-sw/liberica
          brew update
          brew install --cask liberica-jdk21-full

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/Library/Java/JavaVirtualMachines/liberica-jdk-21-full.jdk/Contents/Home" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn -B clean package

      - name: Build DMG with jpackage
        run: |
          jpackage \
            --name JSONTool \
            --input target \
            --main-jar json-tool-1.0.jar \
            --main-class com.jsontoll.Main \
            --type dmg \
            --app-version 1.0 \
            --vendor ke1wi \
            --dest installer

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: JSONTool-macos-dmg
          path: installer/*.dmg
