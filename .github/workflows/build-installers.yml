name: Build Installers

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Liberica JDK 21 Full (JavaFX included)
        run: |
          brew tap bell-sw/liberica
          brew install --cask liberica-jdk21-full

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/Library/Java/JavaVirtualMachines/liberica-jdk-21-full.jdk/Contents/Home" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

      - name: Build JAR
        run: mvn -B clean package

      - name: Create macOS DMG
        run: |
          jpackage \
            --input target \
            --main-jar json-tool-1.0.jar \
            --name JSONTool \
            --main-class com.jsontoll.Main \
            --type dmg \
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base \
            --module-path "$JAVA_HOME/lib" \
            --dest target/installer-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dmg
          path: target/installer-macos/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up BellSoft Liberica JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 21

      - name: Set JAVA_HOME
        shell: powershell
        run: |
          $path = "C:\Program Files\BellSoft\LibericaJDK-21-Full"
          echo "JAVA_HOME=$path" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$path\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build JAR
        run: mvn -B clean package

      - name: Package Windows EXE
        run: |
          jpackage ^
            --input target ^
            --main-jar json-tool-1.0.jar ^
            --name JSONTool ^
            --main-class com.jsontoll.Main ^
            --type exe ^
            --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base ^
            --module-path "%JAVA_HOME%\lib" ^
            --dest target\installer-win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/installer-windows/*.exe
